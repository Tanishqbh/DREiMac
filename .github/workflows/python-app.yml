# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: DREiMac

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: ["ubuntu-latest", "macos-latest"]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge, defaults
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest-cov Cython ripser
        pip install -e ".[testing]"
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest --cov dreimac
    - name: Upload coverage results
      run: |
        bash <(curl -s https://codecov.io/bash)

  test-conda:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: test
          channels: conda-forge, defaults
      - name: Set up conda
        shell: bash -l {0}
        run: |    
          conda install git numpy pandas scipy matplotlib pytest cython ripser
          python setup.py install
      - name: Test with pytest
        shell: bash -l {0}
        run: |
          pytest .

  test-on-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: test
          channels: conda-forge, defaults
      - name: Set up conda
        shell: bash -l {0}
        run: |    
          echo -e "[build]\ncompiler=msvc\n" >> setup.cfg
          conda install git numpy pandas scipy matplotlib pytest libpython cython ripser
          python setup.py install
      - name: Test with pytest
        shell: bash -l {0}
        run: |
          pytest .

